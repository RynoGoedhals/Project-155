<!DOCTYPE html>

<html>
    <head>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
        <script src="https://cdn.jsdelivr.net/gh/n5ro/aframe-physics-system@v$npm_package_version/dist/aframe-physics-system.min.js"></script>

        <script src = "rotation.js"></script>
        <script src = "coin.js"></script>
        <script src = "fish.js"></script>
        <script src = "game.js"></script>
    </head>

    <body>
        <a-scene background = "color: blue">
            <a-asset timeout = "10000">
                <a-asset-item
                    id = "diver"
                    src = "./models/diver/scene.gltf"
                ></a-asset-item>

                <a-asset-item
                    id = "island"
                    src = "./models/island/scene.gltf"
                ></a-asset-item>
            </a-asset>

            <a-entity id="look" look-controls camera position="0 2 20"></a-entity>

            <a-entity
                gltf-model = "#diver"
                position = "0 0 17"
                scale = "0.02 0.02 0.02"
                rotation = "0 180 0"
                dynamic-body = "mass: 0"
                diver-rotation
                game-play
            ></a-entity>

            <a-entity
                gltf-model = "#island"
                position = "0 -250 -5"
                scale = "1 1 1"
                animation = "property: position; to: 0 0 1000; easing: linear; loop: true; dur: 150000"
                terrain-rotation
                coins
                swim
            ></a-entity>

            <a-entity
                position = "0 -5 5"
                id = "fishModels"
                swim
            ></a-entity> 

            <a-entity 
                position = "0 -5 5" 
                id = "treasureCoins" 
                coins
            ></a-entity>
        </a-scene>
    </body>
</html>
